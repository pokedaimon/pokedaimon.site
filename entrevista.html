<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrevistas – PokéDaimon</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="materias.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('fundo-textura2.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #292929;
      margin: 0;
    }
    header {
      background-color: #c1ff72;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 60px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
    }
    .materias {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .materia {
      margin-bottom: 2rem;
    }
    .materia h2 {
      color: #a514fe;
    }
    .materia a {
      color: #ff6600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-pokedaimon-roxo.png" alt="Logo PokéDaimon">
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="aventuras-de-jogos.html">Aventuras</a>
    </nav>
  </header>

  <section class="materias" id="materias-entrevistas"></section>

  <footer>
    PokéDaimon &copy; 2025
  </footer>

  <script>
    const container = document.getElementById("materias-entrevistas");
    const entrevistas = materias.filter(m => m.categoria === "entrevistas");
    entrevistas.forEach(m => {
      container.innerHTML += `
        <div class="materia">
          <h2>${m.titulo}</h2>
          <p>${m.descricao}</p>
          <small>${m.data}</small><br>
          <a href="${m.link}">Ler mais</a>
        </div>
      `;
    });
  </script>
</body>
</html>
