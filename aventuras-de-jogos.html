<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventuras de Jogos - PokéDaimon</title>
  <style>
    body {
      background-color: #02b5bd;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      max-width: 900px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 1rem;
    }

    .btn-post {
      background-color: #ffffff;
      color: #000;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .btn-post:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      color: white;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="jogos_de_aventuras.png" alt="Banner Aventuras de Jogos">
  </div>

  <div class="buttons-container">
