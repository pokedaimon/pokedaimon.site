<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventuras de Jogos - PokéDaimon</title>
  <style>
    body {
      background-color: #02b5bd;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin-top: 1rem;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
      margin: 1.5rem 1rem;
    }

    .btn-link {
      background-color: #e0e0e0;
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-link:hover {
      transform: scale(1.05);
      color: #fff7e6;
    }

    .video-section {
      max-width: 600px;
      width: 100%;
      margin: 1rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .video-section video {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .video-title {
      color: white;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 0.8rem;
    }

    footer {
      color: white;
      font-size: 0.9rem;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="aventuras_de_jogos.png" alt="PokéDaimon Banner" />
  </header>

  <div class="buttons-container">
    <a class="btn-link" href="index.html">Home</a>
    <a class="btn-link" href="#">Instagram</a>
    <a class="btn-link" href="#">YouTube</a>
    <a class="btn-link" href="#">Contato</a>
    <a class="btn-link" href="#">PokéConversa</a>
  </div>

  <div class="video-section">
    <a href="materia1.html">
      <video autoplay muted loop playsinline>
        <source src="Capa_pixel_pokemon.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
    </a>
    <div class="video-title">Matéria 1: Jornada Pixelada</div>
  </div>

  <footer>
    © 2025 PokéDaimon | Projeto Fã
  </footer>

</body>
</html>
