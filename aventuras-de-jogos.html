<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventuras de Jogos - PokéDaimon</title>
  <style>
    body {
      background-color: #02b5bd;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      header {
  width: 100vw;
  overflow: hidden;
}

header img {
  width: 100vw;
  height: auto;
  display: block;
  margin: 0;
  padding: 0;
  max-width: none;
}

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
      margin: 1.5rem 1rem;
    }

    .btn-link {
      background-color: #e0e0e0;
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-link:hover {
      transform: scale(1.05);
      color: #fff7e6;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 1000px;
      width: 100%;
    }

    .video-card {
      max-width: 160px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      background-color: #00a7ad;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px 12px 0 0;
    }

    .video-title {
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      padding: 0.5rem;
    }

    footer {
      color: white;
      font-size: 0.9rem;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="aventuras_de_jogos.png" alt="PokéDaimon Banner" />
  </header>

  <div class="buttons-container">
    <a class="btn-link" href="index.html">Home</a>
    <a class="btn-link" href="#">Instagram</a>
    <a class="btn-link" href="#">YouTube</a>
    <a class="btn-link" href="#">Contato</a>
    <a class="btn-link" href="#">PokéConversa</a>
  </div>

  <div class="card-grid">
    <!-- Card 1 -->
    <a href="materia1.html" class="video-card">
      <video autoplay muted loop playsinline>
        <source src="Capa_pixel_pokemon.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
      <div class="video-title">Matéria 1: Jornada Pixelada</div>
    </a>

    <!-- Card 2 (exemplo com imagem ao invés de vídeo) -->
    <a href="materia2.html" class="video-card">
      <video autoplay muted loop playsinline>
        <source src="Capa_exemplo_2.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
      <div class="video-title">Matéria 2: Explorando Johto</div>
    </a>

    <!-- Card 3 (pronto pra usar) -->
    <a href="materia3.html" class="video-card">
      <video autoplay muted loop playsinline>
        <source src="Capa_exemplo_3.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
      <div class="video-title">Matéria 3: Os Mistérios de Kanto</div>
    </a>
  </div>

  <footer>
    © 2025 PokéDaimon | Projeto Fã
  </footer>

</body>
</html>
