<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventuras de Jogos - PokéDaimon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #02b5bd;
    }

    header {
      width: 100vw;
      overflow: hidden;
    }

    header video {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
      margin: 1.5rem 1rem;
    }

    .btn-link {
      background-color: #e0e0e0;
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-link:hover {
      transform: scale(1.05);
      color: #fff7e6;
    }

    footer {
      color: white;
      font-size: 0.9rem;
      text-align: center;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>

  <header>
    <video autoplay muted loop playsinline>
      <source src="Aventura de jogos.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </header>

  <div class="buttons-container">
    <a class="btn-link" href="index.html">Home</a>
    <a class="btn-link" href="#">Instagram</a>
    <a class="btn-link" href="#">YouTube</a>
    <a class="btn-link" href="#">Contato</a>
    <a class="btn-link" href="#">PokéConversa</a>
  </div>

  <footer>
    © 2025 PokéDaimon | Projeto Fã
  </footer>

</body>
</html>
