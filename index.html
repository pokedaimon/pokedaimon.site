<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéDaimon – Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #f4faff;
      --cor-header: #0c878e;
      --cor-titulo: #ffc107;
      --cor-texto: #292929;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('fundo-textura.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: top center;
      color: var(--cor-texto);
    }

    header {
      background-color: var(--cor-header);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      flex: 1;
      text-align: center;
    }

    .logo img {
      height: 60px;
    }

    .menu-toggle {
      font-size: 2rem;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: var(--cor-header);
      position: absolute;
      top: 70px;
      right: 10px;
      z-index: 10;
      border-radius: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav.show {
      display: flex;
    }

    .banner-video {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    .banner-video video {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid var(--cor-header);
    }

    .materias {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .materia {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .materia video {
      width: 100%;
      display: block;
    }

    .materia-content {
      padding: 1rem 1.5rem;
    }

    .materia h2 {
      color: var(--cor-header);
      margin-bottom: 0.5rem;
    }

    .materia h2 a {
      color: var(--cor-header);
      text-decoration: none;
    }

    .materia p {
      margin-bottom: 0;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      header {
        flex-wrap: nowrap;
        justify-content: space-around;
      }

      .menu-toggle {
        display: none;
      }

      nav {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: none;
        border-radius: 0;
      }

      nav a {
        padding: 0 1rem;
        border: none;
      }

      .logo {
        text-align: left;
      }

      .materias {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .materia {
        width: 48%;
      }
    }

    @media (min-width: 1024px) {
      .materia {
        width: 31%;
      }
